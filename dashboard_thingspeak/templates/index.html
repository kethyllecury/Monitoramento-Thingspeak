<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard IoT - ThingSpeak</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 30px;
            background: #f4f7fc;
            color: #333;
        }
        h1 {
            color: #4a47a3;
            text-align: center;
            margin-bottom: 40px;
        }
        .metrics-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .metric-card {
            background: white;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(74, 71, 163, 0.1);
            text-align: center;
            min-width: 180px;
            transition: transform 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
        .metric-label {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
            color: #4a47a3;
        }
        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: #6f72e7;
        }
        .charts-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .chart-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(74, 71, 163, 0.1);
            padding: 20px;
            flex: 1 1 500px;
            max-width: 600px;
        }
        /* Responsividade */
        @media (max-width: 700px) {
            .metrics-container, .charts-container {
                flex-direction: column;
                align-items: center;
            }
            .chart-box {
                max-width: 90vw;
            }
        }
    </style>
</head>
<body>
    <h1>üå°Ô∏è Monitoramento - Umidade e Temperatura</h1>

    <section class="metrics-container">
        <div class="metric-card">
            <div class="metric-label">Temperatura Atual</div>
            <div class="metric-value">{{ last_temp }} ¬∞C</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Umidade Atual</div>
            <div class="metric-value">{{ last_umidade }} %</div>
        </div>
    </section>

    <section class="charts-container">
        <div class="chart-box">
            {{ temp_plot | safe }}
        </div>
        <div class="chart-box">
            {{ umidade_plot | safe }}
        </div>
    </section>
</body>
</html>
